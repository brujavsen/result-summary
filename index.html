<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Preload -->
  <link rel="preload" href="css/normalize.css" as="style">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preload" href="css/styles.css" as="style">
  <link rel="stylesheet" href="css/styles.css">

  </style>
</head>
<body>
  <div class="container">
    <div class="result-cnt">
      <h1 class="result__title">Your Result</h1>
      <p class="result__percent">
        76
        <span>of 100</span>
      </p>
    
      <h2 class="result__sec-title">Great</h2>
      <p class="result__para">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-cnt">
      <h2 class="summary__title">Summary</h2>
    
      <section class="summary__section">
        <article class="summary__articles">
          <div class="summary-info">
            <img src="assets/images/icon-reaction.svg" alt="reaction image">
            <p>
              Reaction
            </p>
          </div>
          <p class="info__percent"><span>80</span> / 100</p>
        </article>
        <article class="summary__articles">
          <div class="summary-info">
            <img src="assets/images/icon-memory.svg" alt="memory image">
            <p>
              Memory
            </p>
          </div>
          <p class="info__percent"><span>92</span> / 100</p>
        </article>
        <article class="summary__articles">
          <div class="summary-info">
            <img src="assets/images/icon-verbal.svg" alt="verbal image">
            <p>
              Verbal
            </p>
          </div>
          <p class="info__percent"><span>61</span> / 100</p>
        </article>
        <article class="summary__articles">
          <div class="summary-info">
            <img src="assets/images/icon-visual.svg" alt="visual image">
            <p>
              Visual
            </p>
          </div>
          <p class="info__percent"><span>72</span> / 100</p>
        </article>
      </section>
      <button class="summary_btn">Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/brujavsen/result-summary">Bruno Sena</a>.
  </div>
  
  
</body>
</html>
